<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andres‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@300;400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffe6e6, #ffb3b3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 600px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        button {
            background: linear-gradient(45deg, #ff4d6d, #ff758c);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 80%;
            max-width: 300px;
            font-family: 'Roboto', sans-serif;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: fixed;
            font-size: 20px;
            animation: floatHeart 6s linear infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Bot√≥n de m√∫sica */
        #play-music {
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            display: block;
        }

    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>Feliz San Valent√≠n, My Princess üíñ</h1>
        <div class="buttons">
            <button onclick="window.location.href='mensaje.html'">üíñ Mensaje Lindo</button>
            <button onclick="window.location.href='momentos.html'">üì∏ Momentos Lindos</button>
            <button onclick="window.location.href='ruleta.html'">üéÅ Ruleta del Amor</button>
        </div>
    </div>

    <!-- M√∫sica de fondo -->
    <audio id="background-music" loop>
        <source src="assets/musica/ojitos-lindos.mp3" type="audio/mp3">
        Tu navegador no soporta el audio.
    </audio>

    <!-- Bot√≥n para activar la m√∫sica -->
    <button id="play-music" onclick="playMusic()">üéµ Reproducir m√∫sica</button>

    <script>
        // Funci√≥n para reproducir o pausar la m√∫sica
        function playMusic() {
            const music = document.getElementById("background-music");
            const button = document.getElementById("play-music");

            if (music.paused) {
                music.play().then(() => {
                    button.innerText = "‚è∏Ô∏è Pausar m√∫sica";
                }).catch(error => console.log("Error al reproducir la m√∫sica:", error));
            } else {
                music.pause();
                button.innerText = "üéµ Reproducir m√∫sica";
            }
        }

        // Crear corazones flotantes
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'];

            setInterval(() => {
                const heart = document.createElement('span');
                heart.className = 'heart';
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }

        // Iniciar animaci√≥n de corazones cuando carga la p√°gina
        window.onload = () => {
            createHearts();
        };
    </script>
</body>
</html>
