<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVAMA ‚ù§Ô∏è Ruleta del Amor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(
                45deg,
                #ff9a9e 0%,
                #fad0c4 25%,
                #fad0c4 50%,
                #a18cd1 75%,
                #fbc2eb 100%
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
        }

        .hero h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 120px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2),
                         0 0 40px rgba(255,255,255,0.5);
            animation: float 3s ease-in-out infinite;
            text-align: center;
            z-index: 1;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: white;
            animation: sparkle 2s ease-in-out infinite;
        }

        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            cursor: pointer;
        }

        .scroll-down i {
            animation: bounce 2s infinite;
        }

        /* Ruleta Styles */
        .ruleta-section {
            background: linear-gradient(45deg, #ffe6ea, #ffd1dc, #ffb6c1, #ffc0cb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .ruleta-title {
            font-family: 'Great Vibes', cursive;
            color: #ff1493;
            font-size: 3rem;
            margin-bottom: 1rem;
            width: 100%;
            text-align: center;
        }

        .left-section {
            flex: 1;
            min-width: 300px;
        }

        .right-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .ruleta-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem auto;
        }

        .ruleta {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid white;
            position: relative;
            transition: transform 4s ease-out;
            background: conic-gradient(
                #FF69B4 0deg 60deg,
                #FF1493 60deg 120deg,
                #9370DB 120deg 180deg,
                #FF6B6B 180deg 240deg,
                #4CA1AF 240deg 300deg,
                #FFB347 300deg 360deg
            );
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
        }

        .flecha {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: #ff1493;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        .legend {
            list-style: none;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            padding: 0.8rem;
            border-radius: 10px;
            transition: transform 0.3s ease;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .legend-item:hover {
            transform: translateX(10px);
        }

        .color-box {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 20, 147, 0.3);
        }

        .resultado {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .resultado-contenido {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            animation: aparecer 0.5s ease-out;
        }

        /* Animations */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        @keyframes aparecer {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 80px;
            }

            .container {
                padding: 1rem;
            }
            
            .ruleta-container {
                width: 250px;
                height: 250px;
            }

            .legend {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section with IVAMA -->
    <section class="hero">
        <div class="sparkles"></div>
        <h1>Cada d√≠a a tu lado es un regalo, Ivamitaaaüíù</h1>
        <div class="scroll-down">
            Desliza hacia abajo ‚Üì
        </div>
    </section>

    <!-- Ruleta Section -->
    <section class="ruleta-section">
        <div class="container">
            <h2 class="ruleta-title">Ruleta del Amor üíù</h2>
            <div class="left-section">
                <div class="ruleta-container">
                    <div class="flecha"></div>
                    <div class="ruleta" id="ruleta"></div>
                </div>
                <button onclick="girarRuleta()" id="boton-girar">Girar Ruleta üí´</button>
                <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Regresar</button>


            </div>
            <div class="right-section">
                <ul class="legend">
                    <li class="legend-item">
                        <div class="color-box" style="background: #FF69B4;"></div>
                        <span class="legend-text">üé¨ Ir al Cine</span>
                    </li>
                    <li class="legend-item">
                        <div class="color-box" style="background: #FF1493;"></div>
                        <span class="legend-text">üéÅ Un Regalo</span>
                    </li>
                    <li class="legend-item">
                        <div class="color-box" style="background: #9370DB;"></div>
                        <span class="legend-text">üçΩÔ∏è Salir a Comer</span>
                    </li>
                    <li class="legend-item">
                        <div class="color-box" style="background: #FF6B6B;"></div>
                        <span class="legend-text">üç¶ Heladitos</span>
                    </li>
                    <li class="legend-item">
                        <div class="color-box" style="background: #4CA1AF;"></div>
                        <span class="legend-text">üçì Fresa con Crema</span>
                    </li>
                    <li class="legend-item">
                        <div class="color-box" style="background: #FFB347;"></div>
                        <span class="legend-text">‚ú® Sorpresa</span>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <div class="resultado" id="resultado">
        <div class="resultado-contenido">
            <h2>¬°Tu premio es...!</h2>
            <p id="resultado-texto"></p>
            <button onclick="cerrarResultado()">Cerrar üíñ</button>
        </div>
    </div>

    <script>
        // Add random sparkles
        const sparklesContainer = document.querySelector('.sparkles');
        for (let i = 0; i < 20; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.top = `${Math.random() * 100}%`;
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.animationDelay = `${Math.random() * 2}s`;
            sparklesContainer.appendChild(sparkle);
        }

        // Smooth scroll
        document.querySelector('.scroll-down').addEventListener('click', () => {
            document.querySelector('.ruleta-section').scrollIntoView({
                behavior: 'smooth'
            });
        });

        // Ruleta functionality
        let haGirado = false;

        function girarRuleta() {
            if (haGirado) {
                alert("Trampocita ummm üòâ");
                return;
            }

            haGirado = true;
            let ruleta = document.getElementById('ruleta');
            let angulo = Math.floor(Math.random() * 360) + 1800;
            ruleta.style.transform = `rotate(${angulo}deg)`;

            setTimeout(() => {

                let opciones = [
                 "üé¨ Ir al Cine - ¬°Una pel√≠cula rom√°ntica nos espera! Lo puedes reclamar cuando quieras.",
                "üéÅ Un Regalo - ¬°Algo especial para alguien especial! Lo puedes reclamar cuando quieras.",
                "üçΩÔ∏è Salir a Comer - Lo puedes reclamar cuando quieras.",
                "üç¶ Heladitos - ¬°Dulce momento juntos! Lo puedes reclamar cuando quieras.",
                "üçì Fresa con Crema - Lo puedes reclamar cuando quieras.",
                "‚ú® Sorpresa - ¬°Algo lindo te espera! Lo puedes reclamar cuando quieras."

                ];
                let indice = Math.floor((anguloFinal + 30) / 60) % 6;
                document.getElementById('resultado-texto').textContent = opciones[indice];
                document.getElementById('resultado').style.display = 'flex';
            }, 4000);
        }

        function cerrarResultado() {
            document.getElementById('resultado').style.display = 'none';
        }
        function regresarInicio() {
    document.querySelector('.hero').scrollIntoView({
        behavior: 'smooth'
    });
}

    </script>
</body>
</html>
